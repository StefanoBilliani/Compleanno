<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compleanno</title>
    <style>
        body {
            background-color: #919191;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: aqua;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 15px;
            margin-left: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h3{
            color: aqua;
        }
        canvas {
            display: block;
          }

        #carta{
            height: 1000px;
            width: 300px;
        }
    </style>
<body>
    <div>
        <h1>Tanti auguri Emmina</h1>
        <img src="emmina.jpg" alt="">
        <img src="emmina-3.jpg" alt="">
        <img src="emmina-4.jpg" alt="">
        <h3> 17 come i neuroni</h3>
        <img src="emmina-2.jpg" id="carta ">   
    </div>
    <canvas id="confetti-canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ['#FFC107', '#FF5722', '#4CAF50', '#2196F3', '#9C27B0'];

    const confetti = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10 + 5,
      color: colors[Math.floor(Math.random() * colors.length)],
      tilt: Math.random() * 10 - 10,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle - c.d / 3) * 15;

        if (c.y > canvas.height) {
          c.x = Math.random() * canvas.width;
          c.y = -20;
        }
      });
    }

    (function animate() {
      draw();
      requestAnimationFrame(animate);
    })();
  </script>
</html>
