<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compleanno</title>
    <style>
        /* Modern color palette with azure focus */
        :root {
            --azure: #00BFFF;
            --azure-light: #87CEFA;
            --azure-dark: #0078D7;
            --accent-pink: #FF69B4;
            --accent-purple: #9370DB;
            --accent-yellow: #FFDF00;
            --light-bg: #FFFFFF;
            --dark-bg: #121F36;
        }
        
        /* Enhanced body styling with modern gradient */
        body {
            margin: 0;
            background: linear-gradient(-45deg, var(--dark-bg), #274060, var(--azure-dark), var(--azure));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', 'Montserrat', sans-serif;
            text-align: center;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        /* Container styling with modern card-based layout */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Enhanced gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
       
        /* Enhanced heading with better glow effect */
        h1 {
            color: var(--azure);
            font-size: 4rem;
            margin-bottom: 30px;
            animation: glow 3s infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 191, 255, 0.7); }
            50% { text-shadow: 0 0 30px rgba(0, 191, 255, 0.9), 0 0 60px rgba(0, 191, 255, 0.5); }
            100% { text-shadow: 0 0 5px rgba(0, 191, 255, 0.7); }
        }
        
        /* Enhanced secondary headings */
        h2 {
            font-size: 2.5rem;
            margin: 40px 0 20px;
            color: var(--azure-light);
            text-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
            font-weight: 600;
        }
        
        h3 {
            color: var(--azure);
            font-size: 2rem;
            margin: 25px 0;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.5);
        }
        
        /* Modern card design for sections */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Enhanced image gallery with modern layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin: 30px 0;
            padding: 10px;
        }
        
        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 3px solid rgba(0, 191, 255, 0.3);
        }
        
        .gallery img:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: var(--azure);
        }
        
        /* Canvas for confetti */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Enhanced skill bars with modern design */
        .skills-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: rgba(18, 31, 54, 0.4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 191, 255, 0.2);
        }
        
        .skill {
            color: var(--azure-light);
            margin: 25px auto;
            width: 100%;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: left;
        }
        
        .bar {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            overflow: hidden;
            height: 24px;
            margin-top: 8px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .fill {
            height: 100%;
            border-radius: 30px;
            transition: width 1.8s cubic-bezier(0.22, 1, 0.36, 1);
            width: 0;
            position: relative;
            background-image: linear-gradient(to right, var(--bar-color-1), var(--bar-color-2));
        }
        
        .fill::after {
            content: attr(data-percent);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Modern message styling */
        .message {
            opacity: 0;
            transform: translateY(30px);
            color: white;
            font-size: 1.8rem;
            margin: 40px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(0, 120, 215, 0.2));
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            border-left: 5px solid var(--azure);
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Custom animated button */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--azure), var(--azure-dark));
            color: white;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
            font-size: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 5px 25px rgba(0, 191, 255, 0.6); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4); }
        }
        
        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--azure);
            border-radius: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            h3 {
                font-size: 1.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .card {
                padding: 20px;
            }
            
            .message {
                font-size: 1.5rem;
            }
        }
        
        /* Modern particle background effect */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1>Tanti auguri Emmina</h1>
        
        <div class="card">
            <div class="gallery">
                <img src="emmina.jpg" alt="Emmina" class="fade-in">
                <img src="emmina-3.jpg" alt="Emmina" class="fade-in">
                <img src="emmina-4.jpg" alt="Emmina" class="fade-in">
            </div>
            
            <h3>17 come i neuroni</h3>
            
            <div class="gallery" style="grid-template-columns: 1fr;">
                <img src="emmina-2.jpg" alt="Emmina" class="fade-in">
            </div>
        </div>
        
        <div id="messaggio" class="message">
            Ti voglio un mondo di bene, Lesbica
        </div>
        
        <div class="skills-container card">
            <h2>Le qualit√† di Emmina</h2>
            
            <div class="skill">
                Intelligenza
                <div class="bar">
                    <div class="fill" style="--bar-color-1: #FF5722; --bar-color-2: #FF9800;" data-percent="30%"></div>
                </div>
            </div>
            
            <div class="skill">
                Simpatia
                <div class="bar">
                    <div class="fill" style="--bar-color-1: #4CAF50; --bar-color-2: #8BC34A;" data-percent="90%"></div>
                </div>
            </div>
            
            <div class="skill">
                Dolcezza
                <div class="bar">
                    <div class="fill" style="--bar-color-1: #E91E63; --bar-color-2: #FF4081;" data-percent="95%"></div>
                </div>
            </div>
            
            <div class="skill">
                Memoria
                <div class="bar">
                    <div class="fill" style="--bar-color-1: #9C27B0; --bar-color-2: #BA68C8;" data-percent="17%"></div>
                </div>
            </div>
        </div>
        
        <div id="ginny" class="message">
            Grazie del favore Ginny, la prossima volta che ci vediamo ricordami che ti offro una CocaCola
        </div>
        
        <button class="btn" id="celebration-btn">Festeggia!</button>
    </div>
    
    <script>
        // Enhanced confetti animation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Vibrant color scheme that complements azure
        const colors = [
            '#00BFFF', // Azure
            '#FF69B4', // Pink
            '#FFDF00', // Yellow
            '#9370DB', // Purple
            '#00CED1', // Turquoise
            '#FF7F50', // Coral
            '#32CD32', // Lime Green
            '#FF1493'  // Deep Pink
        ];
        
        // Create more varied confetti pieces
        const confetti = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 10 + 5,
            d: Math.random() * 10 + 5,
            color: colors[Math.floor(Math.random() * colors.length)],
            tilt: Math.random() * 10 - 10,
            tiltAngleIncrement: Math.random() * 0.07 + 0.05,
            tiltAngle: 0,
            shape: Math.random() > 0.3 ? (Math.random() > 0.5 ? 'rect' : 'circle') : 'star',
            opacity: Math.random() * 0.5 + 0.5,
            size: Math.random() * 15 + 5
        }));
        
        // Function to draw a star
        function drawStar(ctx, x, y, radius, spikes, color) {
            let rot = Math.PI / 2 * 3;
            let step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.fillStyle = color;
            
            for (let i = 0; i < spikes; i++) {
                let outerX = x + Math.cos(rot) * radius;
                let outerY = y + Math.sin(rot) * radius;
                ctx.lineTo(outerX, outerY);
                rot += step;
                
                let innerX = x + Math.cos(rot) * (radius * 0.4);
                let innerY = y + Math.sin(rot) * (radius * 0.4);
                ctx.lineTo(innerX, innerY);
                rot += step;
            }
            
            ctx.closePath();
            ctx.fill();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.globalAlpha = c.opacity;
                
                if (c.shape === 'rect') {
                    ctx.save();
                    ctx.translate(c.x + c.tilt, c.y);
                    ctx.rotate(c.tiltAngle * Math.PI / 180);
                    ctx.fillStyle = c.color;
                    ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size / 2);
                    ctx.restore();
                } else if (c.shape === 'circle') {
                    ctx.fillStyle = c.color;
                    ctx.arc(c.x + c.tilt, c.y, c.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (c.shape === 'star') {
                    drawStar(ctx, c.x + c.tilt, c.y, c.size / 2, 5, c.color);
                }
                
                ctx.globalAlpha = 1;
            });
            
            update();
        }
        
        function update() {
            confetti.forEach(c => {
                c.tiltAngle += c.tiltAngleIncrement;
                c.y += (Math.cos(c.d) + 2 + c.size / 10) / 2;
                c.x += Math.sin(c.d) * 1.5;
                c.tilt = Math.sin(c.tiltAngle - c.d / 3) * 15;
                
                // Reset confetti when it falls off screen
                if (c.y > canvas.height) {
                    c.x = Math.random() * canvas.width;
                    c.y = -20;
                    c.tilt = Math.random() * 10 - 10;
                    c.tiltAngleIncrement = Math.random() * 0.07 + 0.05;
                    c.tiltAngle = 0;
                }
            });
        }
        
        // Animation loop
        (function animate() {
            draw();
            requestAnimationFrame(animate);
        })();
        
        // Reveal messages with animation after delay
        setTimeout(() => {
            document.getElementById('messaggio').classList.add('visible');
        }, 1500);
        
        setTimeout(() => {
            document.getElementById('ginny').classList.add('visible');
        }, 3000);
        
        // Animate skill bars
        setTimeout(() => {
            const fills = document.querySelectorAll('.fill');
            fills.forEach(fill => {
                const width = fill.getAttribute('data-percent');
                fill.style.width = width;
            });
        }, 800);
        
        // Add fade-in effect for images
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.fade-in');
            images.forEach((img, index) => {
                img.style.opacity = '0';
                img.style.transform = 'translateY(30px)';
                img.style.transition = 'all 0.8s cubic-bezier(0.22, 1, 0.36, 1)';
                
                setTimeout(() => {
                    img.style.opacity = '1';
                    img.style.transform = 'translateY(0)';
                }, 300 + index * 200);
            });
        });
        
        // Celebration button functionality
        document.getElementById('celebration-btn').addEventListener('click', function() {
            // Boost confetti
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + 20,
                    r: Math.random() * 10 + 5,
                    d: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncrement: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0,
                    shape: Math.random() > 0.3 ? (Math.random() > 0.5 ? 'rect' : 'circle') : 'star',
                    opacity: Math.random() * 0.5 + 0.5,
                    size: Math.random() * 20 + 10
                });
            }
            
            // Apply a shake effect to the page
            document.body.classList.add('shake');
            setTimeout(() => {
                document.body.classList.remove('shake');
            }, 500);
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.5s linear;
            }
        `;
        document.head.appendChild(style);
        
        // Simple particle background effect (lightweight alternative to particles.js)
        function createParticles() {
            const particlesContainer = document.getElementById('particles-js');
            const particlesCount = 50;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = (Math.random() * 5 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(255, 255, 255, ' + (Math.random() * 0.3 + 0.1) + ')';
                particle.style.borderRadius = '50%';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.boxShadow = '0 0 ' + (Math.random() * 5 + 5) + 'px rgba(0, 191, 255, 0.5)';
                particle.style.animation = 'float ' + (Math.random() * 15 + 10) + 's infinite ease-in-out';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add floating animation
            const floatAnimation = document.createElement('style');
            floatAnimation.innerHTML = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-30px) translateX(15px); }
                    50% { transform: translateY(-15px) translateX(-15px); }
                    75% { transform: translateY(-25px) translateX(10px); }
                }
            `;
            document.head.appendChild(floatAnimation);
        }
        
        createParticles();
    </script>
</body>
</html>
