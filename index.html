<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compleanno</title>
    <style>
        body {
          margin: 0;
          background: linear-gradient(-45deg, #1f1c2c, #928DAB, #00c6ff, #0072ff);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
        }
        
        @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
       
        h1 {
            color: aqua;
            animation: glow 2s infinite;
        }
        @keyframes glow {
          0% { text-shadow: 0 0 5px aqua; }
          50% { text-shadow: 0 0 20px aqua; }
          100% { text-shadow: 0 0 5px aqua; }
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 15px;
            margin-left: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h3{
            color: aqua;
        }
        canvas {
            display: block;
          }

        canvas{
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          pointer-events: none;
        }
        .skill {
          color: white;
          margin: 10px auto;
          width: 300px;
          font-size: 1.2rem;
        }
        
        .bar {
          background-color: #ddd;
          border-radius: 10px;
          overflow: hidden;
          height: 20px;
          margin-top: 5px;
          box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .fill {
          height: 100%;
          text-align: right;
          border-radius: 10px;
        }
    </style>
<body>
  
    <div>
        <canvas id="confetti-canvas"></canvas>
        <h1>Tanti auguri Emmina</h1>
        <img src="emmina.jpg" alt="">
        <img src="emmina-3.jpg" alt="">
        <img src="emmina-4.jpg" alt="">
        <h3> 17 come i neuroni</h3>
        <img src="emmina-2.jpg">
        <p id="messaggio" style="display:none; color: white; font-size: 1.5rem;">Ti voglio un mondo di bene, Lesbica ❤️</p>
        <script>
          setTimeout(() => {
            document.getElementById('messaggio').style.display = 'block';
          }, 5000);
        </script> 
    </div>
    <h2 style="color: white; text-align: center;">Le qualità di Emmina</h2>

  <div class="skill">
    Intelligenza
    <div class="bar"><div class="fill" style="width: 30%; background-color: #FF5722;"></div></div>
  </div>

  <div class="skill">
    Simpatia
    <div class="bar"><div class="fill" style="width: 90%; background-color: #4CAF50;"></div></div>
  </div>

  <div class="skill">
    Dolcezza
    <div class="bar"><div class="fill" style="width: 95%; background-color: #E91E63;"></div></div>
  </div>

  <div class="skill">
    Memoria
    <div class="bar"><div class="fill" style="width: 17%; background-color: #9C27B0;"></div></div>
  </div>
    
    
</body>
<script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ['#FFC107', '#FF5722', '#4CAF50', '#2196F3', '#9C27B0'];

    const confetti = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10 + 5,
      color: colors[Math.floor(Math.random() * colors.length)],
      tilt: Math.random() * 10 - 10,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle - c.d / 3) * 15;

        if (c.y > canvas.height) {
          c.x = Math.random() * canvas.width;
          c.y = -20;
        }
      });
    }

    (function animate() {
      draw();
      requestAnimationFrame(animate);
    })();
  </script>
</html>
